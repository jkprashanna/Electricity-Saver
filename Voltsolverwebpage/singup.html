<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="singupstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.png" >
</head>
<body>
    <div class="head">
        <div class="icon"></div>
        <div id="login">
            <i class="fa-solid fa-right-to-bracket"></i>
            <a href="login.html" >Login</a>
        </div>
    </div>
    <div class="welcome">
        <u>Welcome to Registration </u>
    </div>
    
 
    <form action="" id="form">
        <div class="container" >
            <div class="userinput">
                <label for="">User Name</label>
                <input type="text" id="username" class="input" >
                <div class="error"></div>
            </div>
            <div class="userinput">
                <label for="">Full Name</label>
                <input type="text" id="fullname" class="input" >
                <div class="error"></div>
            </div>
            <div class="userinput">
                <label for="">Account Number</label>
                <input type="text" id="accnumber" class="input" >
                <div class="error"></div>
            </div>
            <div class="userinput">
                <label for="">Address</label>
                <input type="text" id="address" class="input" >
                <div class="error"></div>
            </div>    
            <div class="userinput">
                <label for="">Phone Number</label>
                <input type="number" id="phonenumber" class="input" >
                <div class="error"></div>
            </div>
            <div class="userinput">
                <label for="">Email-Address</label>
                <input type="email" id="email" class="input" placeholder="abc@gmail.com">
                <div class="error"></div>
            </div>
            <div class="userinput">
                <label for="">Password</label>
                <input type="password" id="password" class="input" >
                <div class="error"></div>
            </div>
            <div class="userinput">
                <label for="">Confirm Password</label>
                <input type="password" id="cpassword" class="input" max="10" min="10">
                <div class="error"></div>
            </div>
        </div>
        <button id="registerbtn" >Register</button>
    </form>
     <script src="singupjs.js"></script>
</body>
</html>
